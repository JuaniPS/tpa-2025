<html th:replace="~{layout/base :: html}">

<div th:fragment="contenido" class="login-section">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <div class="login-container">
        <div class="login-wrapper">

            <div th:replace="~{fragments/go-back :: go-back}"></div>

            <div class="login-card">
                <div class="login-header">
                    <h1 class="login-title">Iniciar Sesión</h1>
                    <p class="login-subtitle">
                        Accede a tu cuenta para contribuir y gestionar contenido histórico
                    </p>
                </div>

                <div class="login-content">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuario o contraseña incorrectos
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Sesión cerrada correctamente
                    </div>
                    <form class="login-form" th:action="@{/login}" method="post">
                        <div class="form-fields">

                            <div class="field-group">
                                <label for="email" class="field-label">Correo electrónico</label>
                                <input type="email" id="email" name="email" class="field-input"
                                       placeholder="Correo Electrónico" required autofocus
                                       aria-describedby="email-help">
                                <p id="email-help" class="field-help">
                                    Ingresa el correo asociado a tu cuenta
                                </p>
                            </div>

                            <div class="field-group">
                                <label for="password" class="field-label">Contraseña</label>
                                <div class="password-wrapper">
                                    <input type="password" id="password" name="password" class="field-input"
                                           placeholder="Contraseña" required aria-describedby="password-help">
                                    <button type="button" id="toggle-btn" class="password-toggle"
                                            onclick="togglePassword()" aria-label="Mostrar contraseña">
                                        <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none"
                                             viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                        </svg>
                                        <svg id="eye-closed" style="display:none" xmlns="http://www.w3.org/2000/svg"
                                             fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!--                        <div class="form-options">-->
                        <!--                            <div class="remember-me">-->
                        <!--                                <input type="checkbox" id="remember" name="remember">-->
                        <!--                                <label for="remember">Recordarme</label>-->
                        <!--                            </div>-->
                        <!--                            <a href="/recuperar-password" class="forgot-password">-->
                        <!--                                ¿Olvidaste tu contraseña?-->
                        <!--                            </a>-->
                        <!--                        </div>-->

                        <button type="submit" class="btn btn-primary btn-login">
                            Iniciar Sesión
                        </button>
                    </form>

                    <div class="register-link">
                        <p>
                            ¿No tienes una cuenta?
                            <a th:href="@{/register}">Regístrate aquí</a>
                        </p>
                        <p>
                            ¿Eres administrador?
                            <a th:href="@{/login-admin}">Ingresar como
                                Administrador</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/togglePassword.js}"></script>
</div>
</html>
