<html th:replace="~{layout/base :: html}">

    <div th:fragment="contenido" class="login-section">
        <div class="login-container">
            <div class="login-wrapper">

                <div th:replace="~{fragments/go-back :: go-back}"></div>

                <div class="login-card">
                    <div class="login-header">
                        <h1 class="login-title">Iniciar Sesión</h1>
                        <p class="login-subtitle">
                            Accede a tu cuenta para contribuir y gestionar contenido histórico
                        </p>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuario o contraseña incorrectos
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Sesión cerrada correctamente
                    </div>

                    <div class="login-content">
                        <form class="login-form" th:action="@{/login}" method="post">
                            <div class="form-fields">

                                <div class="field-group">
                                    <label for="email" class="field-label">Correo electrónico</label>
                                    <input type="email" id="email" name="email" class="field-input"
                                           placeholder="Correo Electrónico" required autofocus aria-describedby="email-help">
                                    <p id="email-help" class="field-help">
                                        Ingresa el correo asociado a tu cuenta
                                    </p>
                                </div>

                                <div class="field-group">
                                    <label for="password" class="field-label">Contraseña</label>
                                    <!--<div class="password-wrapper">-->
                                    <input type="password" id="password" name="password" class="field-input"
                                           placeholder="Contraseña" required aria-describedby="password-help">
                                </div>
                            </div>

<!--                            <div class="form-options">-->
<!--                                <div class="remember-me">-->
<!--                                    <input type="checkbox" id="remember" name="remember">-->
<!--                                    <label for="remember">Recordarme</label>-->
<!--                                </div>-->
<!--                                <a href="/recuperar-password" class="forgot-password">-->
<!--                                    ¿Olvidaste tu contraseña?-->
<!--                                </a>-->
<!--                            </div>-->

                            <button type="submit" class="btn btn-primary btn-login">
                                Iniciar Sesión
                            </button>
                        </form>

                        <div class="register-link">
                            <p>
                                ¿No tienes una cuenta?
                                <a th:href="@{/register}">Regístrate aquí</a>
                            </p>
                            <p>
                                ¿Eres administrador?
                                <a th:href="@{/login-admin}">Ingresar como
                                    Administrador</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/togglePassword.js}"></script>
    </div>
</html>
